colors:
  primary:
    background: "#161616"
    foreground: "#ffffff"
  search:
    matches:
      foreground: CellBackground
      background: '#ee5396'
    footer_bar:
      background: '#262626'
      foreground: '#ffffff'
  normal:
    black: "#262626"
    magenta: "#ff7eb6"
    green: "#42be65"
    yellow: "#ffe97b"
    blue: "#33b1ff"
    red: "#ee5396"
    cyan: "#3ddbd9"
    white: "#dde1e6"
  bright:
    black: "#393939"
    magenta: "#ff7eb6"
    green: "#42be65"
    yellow: "#ffe97b"
    blue: "#33b1ff"
    red: "#ee5396"
    cyan: "#3ddbd9"
    white: "#ffffff"

font:
  normal:
    family: BlexMono Nerd Font 
    style: Regular
  bold:
    family: BlexMono Nerd Font 
    style: Bold
  italic:
    family: BlexMono Nerd Font 
    style: Italic
  bold_italic:
    family: BlexMono Nerd Font 
    style: Bold Italic
  size: 22.0

scrolling:
  history: 100000

window:
  decorations: none
  opacity: 0.99
  startup_mode: Maximized
