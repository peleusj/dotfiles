live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux new-session -A -D -s main"

startup_mode: Maximized

font:
  normal:
    family: Monaco
    style: Regular
  size: 30.0

window:
  dimensions:
    columns: 150
    lines: 40
  padding:
    x: 8
    y: 4
  decorations: buttonless

cursor:
  style:
    shape: Beam
    blinking: On
