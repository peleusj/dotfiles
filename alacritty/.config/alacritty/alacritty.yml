live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux new-session -A -D -s main"

font:
  normal:
    family: Monaco
    style: Regular
  size: 20.0

window:
  dimensions:
    columns: 110
    lines: 30
  padding:
    x: 8
    y: 4
  decorations: buttonless

cursor:
  style:
    shape: Beam
    blinking: On
